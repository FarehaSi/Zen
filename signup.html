<!DOCTYPE html>
<html lang="en">
<head>

    <title>Zen Yoga Club</title>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Zen Yoga Club</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" class="active">Home</a>

                <li>
                    <a href="signup.html">Sign Up</a>

            </ul>
        </nav>
    </header>
    <section class="signup-form">
        <form method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Join the zen community!</h2>
            
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="first_name" required>

            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="last_name" required>

            <label for="email">Email Address</label>
            <input id="email" type="email" name="email_address" required>
            
            <input type="submit" value="Submit">
        </form>
    </section>

</body>
