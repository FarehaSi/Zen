<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Yoga Club</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Zen Yoga Club</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
                <li>
                    <a href="index.html#about-us">About Us</a>
                </li>
                <li>
                    <a href="index.html#benefits">Benefits of Yoga</a>
                </li>
                <li>
                    <a href="signup.html">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="signup-page">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Join the zen community!</h2>
            
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="first_name" required class="text-input">

            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="last_name" required class="text-input">

            <label for="email">Email Address</label>
            <input id="email" type="email" name="email_address" required class="text-input">
            
            <input class="join-button" type="submit" value="Submit Details">
        </form>
    </section>
    <footer>
        <ul class="socials">
            <li>Follow us</li>
            <li><a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook" id="fb-icon"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
        </ul>
    </footer>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/22b7adc299.js" crossorigin="anonymous"></script>
</body>
</html>
